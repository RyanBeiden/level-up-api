{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>Events by Gamer</h1>

    {% for user in event_attendees_list %}
      <h2>{{ user.full_name }}</h2>
      <ul>
        {% for event in user.events %}
          <li>Game: {{ event.game_name }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  </body>
</html
